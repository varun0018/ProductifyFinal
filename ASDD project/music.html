<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill Beats</title>
  <link rel="icon" type="image/png" href="music.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./css/music.css" />
</head>

<body>
  <main>

    <section class="glass">
      <div class="player-container">
        <!-- Song -->

        <div class="img-container">
          <img src="img/jacinto-1.jpg" alt="Album Art" />
        </div>

        <h2 id="title">Chill Beats</h2>
        <h3 id="artist">Songs</h3>
        <audio src="music/jacinto-1.mp3" crossorigin="anonymous"></audio>

        <!-- Progress  -->

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>

          <div class="duration-wrapper">
            <span id="current-time">0:00</span>

            <span id="duration">5:00</span>
          </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
      <!-- Script -->
      <script src="./js/music.js"></script>

    </section>
  </main>
</body>

</html>
